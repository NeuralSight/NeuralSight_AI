<html>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
  <div style="width: 50%; margin: 0 auto; background: #efefef; border-radius: 10px; padding: 5px;">
    <div style="margin: 0 auto; text-align: center; ">
      <h2 style="background-color: rgba(0, 53, 102, 1); text-align: center; border-radius: 5px; color: white; width:80%; margin: 0 auto; line-height: 24px; margin-top:2%;">
        {{ project_name }} - New Account
      </h2>
      <div style="margin: 15px auto; margin-left: 25px; background: white; border-radius: 10px; padding: 1px; text-align: center;">
        <p style="margin-bottom: 15px;">Hello {{ username }}, You have a new account:</p>
        <h3 style="margin-bottom: 20px; font-size: 20px;">Username: {{ username }}</h3>
        <h3 style="margin-bottom: 20px; font-size: 20px;">Password: {{ password }}</h3>
        <h4 style="margin-bottom: 20px; font-size: 20px;">Please visit the sight and Change your password.</h4>
        <a style="display: block; margin: 0 auto; border: none; background-color: rgba(255, 214, 10, 1); color: white; width: 80%; line-height: 24px; padding: 5px; font-size: 18px; border-radius: 10px; cursor: pointer; text-decoration: none;"
        href="{{ link }}"  target="_blank">
        Go To Dashboard
      </a>
      <h2 style="margin-bottom: 10px; font-size: 15px;">OR get this link  {{ link }}</h2>
    </div>
    <div class="">
      <footer><a style="font-weight:bold; fontsize:18px;" href="https://neurallabs.africa/"> Visit Us</a></footer>
    </div>
  </div>
</div>
</body>
</html>
